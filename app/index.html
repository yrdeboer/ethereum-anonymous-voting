<!DOCTYPE html>
<html>
    <head>
	<title>Anonymous Voting</title>
	<meta
	    name="viewport"
	    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="./app.js"></script>
    </head>
    <body>

	<div class="container-fluid">

	    <div class="panel panel-primary">
		<div class="panel-heading"><h3>Elections</h3></div>
	    </div>

	    <div class="col-lg-6">

		<div class="panel panel-info">
		    <div class="panel-heading">
			    <div id="userElectionCount"></div>
		    </div>
		    
		    <ul class="list-group" id="electionsList">
		    </ul>
		</div>
	    </div>

	    <div class="col-lg-6">

		<div class="panel panel-success">
		    <div class="panel-heading"><h3>Create a new election</h3></div>
		    <div class="panel-body">

			<ul class="list-group" id="addElectionList">
			    <li class="list-group-item">   
				<form>
				    <div class="form-group">
					<label for="inputCandidateNames">
					    Candidate names, comma separated
					</label>
					<input
					    type="text"
					    name="inputCandidateNames"
					    class="form-control"
					    id="inputCandidateNames"
					    placeholder="Mary, Peter, ...">
				    </div>

				    <div class="form-group">
					<label for="inputCandidateNames">
					    Expected number of voters
					</label>
					<input
					    type="number"
					    name="inputVoterCount"
					    class="form-control"
					    id="inputVoterCount"
					    placeholder="12">
				    </div>

				    
				    <button
					type="button"
					      class="btn btn-default"
					      onclick="App.addCandidateNames();return false;">
					Create election
				    </button>

				</form>
			    </li>

			</ul> <!-- election list -->
			

		    </div> <!-- panel -->

		    <!-- Here we will show the instructions to distribute the keys -->
		    <div class="panel-body" id="panelBodyForKeyList">
			<h3>Instructions:</h3>
			<p>Distribute the following keys among the voters.</p>
			<p>Make sure no one (including you) knows who has which key, 
			    except for their own.</p>
		    </div>
		    
		</div>
		
	    </div> <!-- container -->

	    
    </body>
</html>
