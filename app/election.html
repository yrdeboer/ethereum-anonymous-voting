<!DOCTYPE html>
<html>
    <head>
	<title>ZKP Voting</title>
	<meta
	    name="viewport"
	    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="./app.js"></script>
    </head>

    <body>
	<div class="container-fluid">
	    <div class="col-lg-8">
		<div class="panel panel-primary">

		    <div class="panel-heading">
			<h3>Election details</h3> 
		    </div>

		    <div class="panel-body">
			<ul class="list-group">

			    <li class="list-group-item">
				<b>Name:</b> <span id="electionName">Unknown</span>
			    </li>
			    

			    <li class="list-group-item">
				<b>Status:</b> <span id="electionStatus">Unknown</span>
			    </li>
			    <li class="list-group-item">
				<b>Votes cast:</b> <span id="votesStatus">?/?</span>
			    </li>
			    <li class="list-group-item">
				<b>You:</b> <span id="voterStatus">Unknown</span>
			    </li>
			</ul>

			<div class="panel" id="panelForCloseButton">
			</div>
			
			<div class="panel panel-info">

			    <div class="panel-heading">
				<h3>Candidates:</h3>
			    </div>
			    
			    <div class="panel-body">
				<table class="table">
				    <thead>
					<th scope="col">Name</th>
					<th scope="col">Votes</th>
					<th scope="col"></th>
				    </thead>
				    <tbody id="candidatesTable">
				    </tbody>
				</table>
			    </div>
			    
			</div> <!-- panel body info -->

			<div class="panel panel-success">

			    <div class="panel-heading">
				<h3>Result:</h3>
			    </div>
			    
			    <div class="panel-body" id="panelBodyForResult">
				<h3>Pending</h3>
			    </div>
			    
			</div> <!-- panel body success -->

			
		    </div> <!-- panel body primary -->
		</div> <!-- -panel primary -->
	    </div> <!-- col-lg- -->
		
	    <div class="col-lg-4">
		<div class="panel panel-success">
		    <div class="panel-heading">
			<h3>Navigation</h3>
		    </div>

		    <div class="panel-body" id="panelForNewElectionButton">
		    </div>

		</div>
	    </div> <!-- col-lg -->
	    
	</div>
	
	</div> <!-- container -->

    </body>
</html>
