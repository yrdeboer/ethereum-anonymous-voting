<!DOCTYPE html>
<html>
    <head>
	<title>ZKP Voting</title>
	<meta
	    name="viewport"
	    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="./app.js"></script>
    </head>

    <body>

	<div class="container-fluid">

	    <div class="panel panel-primary">
		<div class="panel-heading">
		    <h3>Election details</h3> 
		</div>

		<div class="panel-body">


		    <ul class="list-group">

			<li class="list-group-item">
			    <b>Name:</b> <span id="electionName">Unknown</span>
			</li>
			

			<li class="list-group-item">
			    <b>Status:</b> <span id="electionStatus">Unknown</span>
			</li>
			<li class="list-group-item">
			    <b>Votes cast:</b> <span id="votesStatus">?/?</span>
			</li>
		    </ul>

		    <div class="panel panel-info">
			<div class="panel-heading">
			    <h3>Candidates:</h3>
			</div>
			
			<div class="panel-body">
			    <ul class="list-group" id="candidateList"></ul>
			</div>
			
		    </div> <!-- panel body primary -->
		</div>
		
	    </div> <!-- container -->

    </body>
</html>
